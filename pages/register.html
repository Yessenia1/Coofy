<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-styles.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/register-slyles.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="bg-container">
            <header class="logo-container">
                <div class="logo-bg">
                    <h1 class="titulo">Coofy</h1>
                    <img class="logo" src="../img/altavoz.png" alt="Coofy">
                </div>
            </header>
            <div class="form-containar">
                <h2 class="sesion-title">Registrate</h2>
                <form class="form" action="#">
                    <div class="input-container">
                        <label for="correo">Usuario</label>
                        <input type="email" name="Usuario" required>
                    </div>
                    <div class="input-container">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" name="contrasenia" required>
                    </div>
                    <div class="input-container">
                        <label for="recontrasenia">Confirmar contraseña</label>
                        <input type="password" name="recontrasenia" required>
                    </div>
                    <div class="terminos">
                        <input type="checkbox">
                        <a class="enlace" href="#">
                            Acepto los terminos & condiciones
                        </a>
                    </div>
                    <button class="login-btn" type="submit">Registrar</button>
                    <a href="../index.html" class="back-btn" type="submit">Regresar</a>
                </form>
                
            </div>
        </div>
        
    </div>
</body>
</html>
